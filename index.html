<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Connectify</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="head">
  <img id="logoConnectify" src="LogoConnectify.png" alt="logo">
  <div class="account">
    <img id="usrPhoto" src="nouser.jpg" alt="acc">
  </div>
</div>

<div class="app">
<div class="settings">
  <button id="toProfile">Profile</button>
  <button id="darkMode">Dark Mode</button>
  <button>Settings</button>
  <button>Settings</button>
  <button>Settings</button>
</div>

  <div class="post-area">
    <div class="post-input">
      <img id='inputPhoto' src="nouser.jpg" alt="photo">
      <label for="postInput"></label>
      <input id="postInput" type="text" placeholder="What is on your mind?">
      <button id="postStatus">Post</button>
    </div>

<div class="modal-window">
  <div class="modal-content">
  <p>Are you sure you want to delete this post?</p>
    <div class="btn-container-modal">
    <button id="closeDel">Close</button>
    <button id="yesDel">Delete</button>
    </div>
    </div>
</div>


  <div class="post-box template">

        <div class='post-pic'>
          <img id="profilePic" src="nouser.jpg" alt="photo">
          <p id="username">Username</p>
          <button id="delPost">Delete</button>
        </div>

          <div class="post-text">
            <p id="postText">My first post!</p>
          </div>

  </div>

  </div>
</div>
<script src="app.js"></script>
</body>
</html>
